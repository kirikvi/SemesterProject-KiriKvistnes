    <main>
      <h1>Donation form</h1>
      <hr>
      <div class="form-back">
        <form class="night-form">
          <h2>Please fill out this form:</h2>
  
          <label class="block-form" for="name">Name*</label>
          <input class="block-form" type="text" id="name">
          <label class="block-form" for="phone">Phone*</label>
          <input class="block-form" type="tel" id="phone">
          <label class="block-form" for="email">E-mail*</label>
          <input class="block-form" type="email" id="email">
          <label class="block-form" for="text">If you're donating items; please describe it here:</label>
          <textarea class="block-form" placeholder="Ex.. A toy robot in good condition from the late 90's." id="text" rows="4"></textarea>
          <label>Please select the amount you would like to donate:</label>  
          <div class="block-form">
            <input type="radio" id="04/01-05/01">
            <label for="04/01-05/01">50kr</label>
          </div>
          <div class="block-form">
            <input type="radio" id="20/01-21/01">
            <label for="20/01-21/01">100kr</label>
          </div>
          <div class="block-form">
            <input type="radio" id="07/02-08/02">
            <label for="07/02-08/02">500kr</label>
          </div>
          <div class="block-form">
            <input type="radio" id="26/02-27/02">
            <label for="26/02-27/02">1000kr</label>
          </div>
          <div class="block-form">
            <label for="over18">Other amount</label>
            <input type="number" id="over18" min="0"><label>kr</label>
          </div>
          <div class="send">
            <a href="confirmation.html">Send request</a>
          </div>
        </form>
      </div>
